<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anna University CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Anna University CGPA Calculator</h1>
    <form id="cgpa-form">
      <div id="semester-inputs">
        <!-- Semester 1 -->
        <div class="semester">
          <label for="gpa1">Semester 1 GPA:</label>
          <input type="number" id="gpa1" step="0.01" min="0.0" max="10.0" required>
        </div>
        <!-- Add additional semesters as needed -->
      </div>
      <button type="button" onclick="addSemester()">Add Semester</button>
      <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
    </form>
    <div id="result">
      <h2>Your CGPA: <span id="cgpa"></span></h2>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
